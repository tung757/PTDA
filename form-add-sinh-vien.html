<!DOCTYPE html>
<html lang="en">

<head>
  <title>Thêm Sinh Viên | Quản trị Admin</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <main>
    <h3>Thêm Sinh Viên</h3>
    <form>
      <div>
        <label for="studentId">Mã Sinh Viên</label>
        <input type="text" id="studentId" placeholder="Nhập mã sinh viên">
      </div>
      <div>
        <label for="fullName">Họ và Tên</label>
        <input type="text" id="fullName" placeholder="Nhập họ và tên" required>
      </div>
      <div>
        <label for="address">Địa chỉ thường trú</label>
        <input type="text" id="address" placeholder="Nhập địa chỉ" required>
      </div>
      <div>
        <label for="dob">Ngày sinh</label>
        <input type="date" id="dob">
      </div>
      <div>
        <label for="gender">Giới tính</label>
        <select id="gender" required>
          <option value="">-- Chọn giới tính --</option>
          <option value="male">Nam</option>
          <option value="female">Nữ</option>
        </select>
      </div>
      <div>
        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" placeholder="Nhập số điện thoại" required>
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="Nhập mật khẩu" required>
      </div>
      <div>
        <button type="submit">Lưu lại</button>
        <button type="reset">Hủy bỏ</button>
      </div>
    </form>
  </main>
</body>

</html>
